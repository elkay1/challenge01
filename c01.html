<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.css">
    <link type="text/css" rel="stylesheet" href="c01.css">

</head>
<body>

    <div class="container">
        <div class="timer"></div>
           <div class="form">
            <div class="ui input top">
                <p class="label">Player 1 Name:</p>
                <input class="inputs" type="text" placeholder="Player 1" id="playerOneName">
                <div id="playeronescore"></div>
                <div id="scoreone"></div>

            </div>
            <div class="ui input bottom">
                <p class="label">Player 2 Name:</p>
                <input class="inputs" type="text" placeholder="Player 2" id="playerTwoName">
                <div id="playertwoscore"></div>
                <div id="scoretwo"></div>
            </div>
        </div>
        <div id="turn"></div>
        <div class="buttons">
            <button class="ui blue button" id="startGame" onclick="DrawBoard()">
              Start Game
        </button>
            <button class="ui green button" id="restartGame">
              Restart Game
        </button>
        </div>
        <div class="board"></div>
    </div>   
    
    


<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.js" integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA=" crossorigin="anonymous"></script>
<script type="text/javascript" src="c01.js"></script>
    
</body>
</html>
